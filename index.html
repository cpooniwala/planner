<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="rowOne"id="9block">
      <div class="time-block" id="9time">9AM</div>
      <input class="description" id="9description"></input>
      <button class="saveBtn" id="9submit">Submit</button>
    </div>
      
    <div class="rowOne" id="10block">
      <div class="time-block" id="10time">10AM</div>
      <input class="description" id="10description"></input>
      <button class="saveBtn" id="10submit">Submit</button>
    </div>
    
    <div class="rowOne"id="11block">
      <div class="time-block" id="11time">11AM</div>
      <input class="description" id="11description"></input>
      <button class="saveBtn" id="11submit">Submit</button>
    </div>

    <div class="rowOne" id="12block">
      <div class="time-block" id="12time">12PM</div>
      <input class="description" id="12description"></input>
      <button class="saveBtn" id="12submit">Submit</button>
    </div>

    <div class="rowOne" id="1block">
      <div class="time-block" id="1time">1PM</div>
      <input class="description" id="1description"></input>
      <button class="saveBtn" id="1submit">Submit</button>
    </div>

    <div class="rowOne" id="2block">
      <div class="time-block" id="2time">2PM</div>
      <input class="description" id="2description"></input>
      <button class="saveBtn" id="2submit">Submit</button>
    </div>

    <div class="rowOne" id="3block">
      <div class="time-block" id="3time">3PM</div>
      <input class="description" id="3description"></input>
      <button class="saveBtn" id="3submit">Submit</button>
    </div>

    <div class="rowOne" id="4block">
      <div class="time-block" id="4time">4PM</div>
      <input class="description" id="4description"></input>
      <button class="saveBtn" id="4submit">Submit</button>
    </div>

    <div class="rowOne" id="5block">
      <div class="time-block" id="5time">5PM</div>
      <input class="description" id="5description"></input>
      <button class="saveBtn" id="5submit">Submit</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
